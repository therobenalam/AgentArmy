# AgentArmy Configuration

# AWS Settings
aws_region: us-east-1
default_model: us.anthropic.claude-3-5-sonnet-20241022-v2:0

# Orchestration Settings
enable_parallel: true
max_parallel_agents: 3
max_iterations: 10
timeout_seconds: 300

# Logging
log_level: INFO
persist_state: true

# Cost Tracking
track_costs: true
# cost_limit: 1.0  # Uncomment to set max cost per execution

# Agent Configurations
agents:
  planner:
    model_id: us.anthropic.claude-3-5-sonnet-20241022-v2:0
    max_tokens: 4096
    temperature: 0.7
    enabled: true
    
  research:
    model_id: us.anthropic.claude-3-5-sonnet-20241022-v2:0
    max_tokens: 4096
    temperature: 0.7
    enabled: true
    
  implementation:
    model_id: us.anthropic.claude-3-5-sonnet-20241022-v2:0
    max_tokens: 8192
    temperature: 0.5
    enabled: true
    
  testing:
    model_id: us.anthropic.claude-3-5-sonnet-20241022-v2:0
    max_tokens: 4096
    temperature: 0.6
    enabled: true
    
  analysis:
    model_id: us.anthropic.claude-3-5-sonnet-20241022-v2:0
    max_tokens: 4096
    temperature: 0.7
    enabled: true
